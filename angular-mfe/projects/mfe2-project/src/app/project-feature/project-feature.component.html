<h3 class="text-center mt-3">Project Details</h3>
<button class="btn btn-primary mx-3 my-3" (click)="addProject()">Add new Project</button>
<button class="btn btn-primary mx-3 my-3" (click)="fullDetails()">View Assigned Project Details</button>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Project ID</th>
        <th scope="col">ProjectName</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects | async">
        <th scope="row">{{project.id}}</th>
        <td>{{project.projectName}}</td>
        <td>{{project.description}}</td>
        <td><button class="btn btn-primary" (click)="assign(project.id)">Assign</button></td>
      </tr>
    </tbody>
  </table>
