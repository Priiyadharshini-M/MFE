<div class="container-fluid container p-5">
    <h3 class="text-center">Employee Form</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label class="py-2 mx-5"><b>Employee ID<sup class="text-danger">*</sup></b></label>
            <input [class.is-invalid]="employeeID?.invalid && employeeID?.touched" formControlName="employeeID" type="number" class="form-control w-75 mx-5">
            <small class="text-danger mx-5" [class.d-none]="employeeID?.valid || employeeID?.untouched">Employee ID is required</small>
        </div>
        <div class="form-group">
            <label class="py-2 mx-5"><b>First Name<sup class="text-danger">*</sup></b></label>
            <input [class.is-invalid]="firstName?.invalid && firstName?.touched" formControlName="firstName" type="text" class="form-control w-75 mx-5">
            <div *ngIf="firstName?.invalid && firstName?.touched">
                <small *ngIf="firstName?.errors?.['required']" class="text-danger mx-5">First Name is required</small>
                <small *ngIf="firstName?.errors?.['minlength']" class="text-danger mx-5">Minimum of 3 characters is required</small>
            </div>
        </div>
        <div class="form-group">
            <label class="py-2 mx-5"><b>Last Name<sup class="text-danger">*</sup></b></label>
            <input [class.is-invalid]="lastName?.invalid && lastName?.touched" formControlName="lastName" type="text" class="form-control w-75 mx-5">
            <small class="text-danger mx-5" [class.d-none]="lastName?.valid || lastName?.untouched">Last name is required</small>
        </div>
        <div class="form-group">
            <label class="py-2 mx-5"><b>Email<sup class="text-danger">*</sup></b></label>
            <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control w-75 mx-5">
            <div *ngIf="email?.invalid && email?.touched">
                <small *ngIf="email?.errors?.['required']" class="text-danger mx-5">Email is required</small>
                <small *ngIf="email?.errors?.['pattern']" class="text-danger mx-5">Enter a valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label class="py-2 mx-5"><b>Phone<sup class="text-danger">*</sup></b></label>
            <input [class.is-invalid]="phone?.invalid && phone?.touched" formControlName="phone" type="tel" class="form-control w-75 mx-5">
            <div *ngIf="phone?.invalid && phone?.touched">
                <small *ngIf="phone?.errors?.['required']" class="text-danger mx-5">Phone number is required</small>
                <small *ngIf="phone?.errors?.['pattern']" class="text-danger mx-5">Phone number should start with 6/7/8/9 and should have 10 digits</small>
            </div>
        </div>
        <div class="form-group">
            <label class="py-2 mx-5"><b>Address</b></label>
            <textarea formControlName="address" type="text" class="form-control mx-5 w-75"></textarea>
        </div>
        <button class="btn btn-primary text-center justifycontent-center" id="submit" type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
    </form>
</div>
