<p>scheduler works!</p>
<ejs-schedule [eventSettings]="eventSettings" width="100%" height="550px" class='schedule-cell-dimension' [timeScale]="timeScale">
      <ng-template #cellTemplate let-data>
        <div *ngIf="data.type === 'workCells'">
        <div *ngIf="data.date.getDay() === 0 || data.date.getDay() === 6">
            0/0
          </div>
        <div *ngIf="data.date.getDay() !== 0 && data.date.getDay() !== 6">
            <div class="container">
                <div class="round">
                  <input type="checkbox" #checkValue name="slotRadio" [id]="data.date.getTime()" [value]="data.date.getTime()" (change)="onCheckChange(checkValue.checked, $event.target)">
                  <label [attr.for]="data.date.getTime()"></label>
                      <span *ngIf="findInfoByDate(data.date)" class="ms-4" [class]="findInfoByDate(data.date)?.given === findInfoByDate(data.date)?.totalSlot ? 'redColor': ''">{{ findInfoByDate(data.date)?.given }}/{{ findInfoByDate(data.date)?.totalSlot }}</span>
                      <span *ngIf="!findInfoByDate(data.date)" class="ms-4">0/2</span>
                  
                  <br>
                </div>
              </div>
        </div>
        </div>
        </ng-template>
</ejs-schedule>
